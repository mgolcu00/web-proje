    <h1 class="h1">İletişim</h1><hr>










    <form action="./city.html" id="form" onsubmit=" return Kontrol(this)" method="GET">
      <div class="row">
          <div class="col">
            <input type="text" name="firstname" class="form-control" placeholder="Adınız">
          </div>
          <div class="col">
            <input type="text" name="lastname" class="form-control" placeholder="Soyadınız">
          </div>
        </div>
        <div class="row">
          <div class="col">
              Cinsiyet : <input type="radio" name="gender" value="Erkek">Erkek <input type="radio" name="gender" value="Kadın" >Kadın <input type="radio" name="gender" value="Diger" >Diğer 
          </div>
          <div class="col">
              Yaşınız : <input type="number" name="yas" min="1" max="100"> 
          </div>
        </div>
        <div class="row">
            <div class="col">
                <select name="tip">
                    <option value="Ev">Ev</option>
                    <option value="Is">İş</option>
                    <option value="Cep">Cep</option>
                  </select>    
                   <input type="tel" name="tel" onkeypress='return event.keyCode >= 48 && event.keyCode <= 57 || event.keyCode == 45' maxlength="12" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="col">
                <input type="email" name="email" id="email" placeholder="E-Mailiniz"> 
            </div>
          </div>
    Kulandığın sosyal medya hesapları : <br>
    <input type="checkbox" name="insta" value="instagram" > İnstagram 
    <input type="checkbox" name="face" value="facebook"> Facebook 
    <input type="checkbox" name="twt" value="twitter"> Twitter 
    <br>
    <textarea name="messeage" id="mesaj" cols="20" rows="10" placeholder="Bana Mesaj Bırakın :)"></textarea>
    <br>
    <input type="submit" name="submit" id="submit">
    <input type="reset" name="temizle" id="temizle">
